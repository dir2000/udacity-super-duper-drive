<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Error</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div>
        <h1>Something went wrong! </h1>
        <h2 th:unless="${customErrorMessage}">Our Engineers are on it</h2>
        <h2 th:if="${customErrorMessage}" th:text="${errorMessage}">Error message</h2>
        <span>Click <a th:href="@{/home}">here</a> to go back to Home.</span>
        <p th:if="${url}" th:text="'Failed URL:' + ${url}">Failed URL</p>
        <p th:if="${exception}" th:text="'Caused by: ' + ${exception.class.name}">Caused by</p>
        <!-- <p th:if="${exception}" th:each="ste : ${exception.stackTrace}" th:text="${ste}">Stack trace element</p> -->
    </div>
</div>
</body>
</html>
